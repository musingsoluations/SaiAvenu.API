apiVersion: apps/v1
kind: Deployment
metadata:
  name: sai-avenu-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sai-avenu-api
  template:
    metadata:
      labels:
        app: sai-avenu-api
    spec:
      containers:
        - name: sai-avenu-api
          image: musing.azurecr.io/sai-avenu-api:latest
          ports:
            - containerPort: 80
          env:
            - name: CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: CONNECTION_STRING
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: JWT_SECRET
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: JWT_ISSUER
            - name: JWT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: JWT_AUDIENCE

---
apiVersion: v1
kind: Service
metadata:
  name: sai-avenu-api-service
spec:
  selector:
    app: sai-avenu-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer